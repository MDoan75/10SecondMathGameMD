<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Second Math Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
        </div>
      </div>
    </div>
    <div class="container show-hidden" id="equations-parent">
        <div class="row text-center justify-content-center">
          <div class="col-1">
            <input class="" id="addition" type="checkbox">
            <p class="fw-bold">+</p>
          </div>
          <div class="col-1">
            <input class="" id="subtraction" type="checkbox">
            <p class="fw-bold">-</p>
          </div>
          <div class="col-1">
            <input class="" id="multiplication" type="checkbox">
            <p class="fw-bold">*</p>
          </div>
          <div class="col-1">
            <input class="" id="division" type="checkbox">
            <p class="fw-bold">/</p>
          </div>
        </div>
        <br />
        <div class="fw-bold text-center" id="guide-parent">
          <p>Number limit: </p><p class="fw-bold"></p>
        </div>
        <div class="text-center">
          <input id="number-limit" type="range" min="1" max="100" step="1" class="slider" step="1"> <p id="limit-number"></p>
        </div>
      </div>
    </div>
  </body>
</html>
